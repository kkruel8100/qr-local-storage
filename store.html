<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR LocalStorage Saver</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .msg { margin-top: 2rem; font-size: 1.2rem; color: green; }
    button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 2rem auto;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn {
      background-color: #4CAF50;
      color: white;
    }
    #clearBtn {
      background-color: #f44336;
      color: white;
    }
    #removeLastBtn {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <h2>QR Scan Detected</h2>
  <div class="msg" id="message"></div>
  <button id="downloadBtn" onclick="downloadCSV()">Download Stored Data</button>
  <button id="removeLastBtn" onclick="removeLastEntry()">Remove Last Entry</button>
  <button id="clearBtn" onclick="clearLocalStorage()">Clear Stored Data</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");
    const value = params.get("value");
    const messageDiv = document.getElementById("message");

    if (key && value) {
      // Get existing entries array or initialize empty
      let existing = localStorage.getItem(key);
      let entries = existing ? JSON.parse(existing) : [];

      // Add new entry
      entries.push({
        value,
        timestamp: new Date().toISOString()
      });

      // Save updated array back to localStorage
      localStorage.setItem(key, JSON.stringify(entries));

      messageDiv.textContent = `Saved new entry for "${key}": ${value} @ ${entries[entries.length - 1].timestamp}`;
    } else {
      messageDiv.textContent = "Missing ?key=...&value=... in the URL.";
    }
    function downloadLocalStorage() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        data[key] = JSON.parse(localStorage.getItem(key));
      }
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement("a");
      a.href = url;
      a.download = "localStorage_backup.json";
      a.click();
      
      URL.revokeObjectURL(url);
    }

    function downloadCSV() {
      let csvRows = [];
      csvRows.push("Key,Value,Timestamp"); // Header

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const entries = JSON.parse(localStorage.getItem(key));

        if (Array.isArray(entries)) {
          entries.forEach(entry => {
            const value = `"${entry.value}"`;
            const timestamp = `"${entry.timestamp}"`;
            csvRows.push(`"${key}",${value},${timestamp}`);
          });
        } else {
          const value = `"${entries.value || ''}"`;
          const timestamp = `"${entries.timestamp || ''}"`;
          csvRows.push(`"${key}",${value},${timestamp}`);
        }
      }

      const csvContent = csvRows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "localStorage_data.csv";
      a.click();

      URL.revokeObjectURL(url);
    }

    function clearLocalStorage() {
      localStorage.clear();
      messageDiv.textContent = "All localStorage data cleared!";
    }

    function removeLastEntry() {
      let removed = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        let entries = JSON.parse(localStorage.getItem(key));

        if (Array.isArray(entries) && entries.length > 0) {
          entries.pop(); // remove last
          localStorage.setItem(key, JSON.stringify(entries));
          removed = true;
        }
      }

      document.getElementById("message").textContent = 
        removed ? "Last entry removed from each key." : "No entries to remove.";
    }

  </script>
</body>
</html>
